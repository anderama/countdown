<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <div class="countdown">
    <div class="box">
      <span class="num" id="day-box">00</span>
      <span class="text">Dias</span>
    </div>
    <div class="box">
      <span class="num" id="hr-box">00</span>
      <span class="text">Horas</span>
    </div>
    <div class="box">
      <span class="num" id="min-box">00</span>
      <span class="text">Minutos</span>
    </div>
    <div class="box">
      <span class="num" id="sec-box">00</span>
      <span class="text">Segundos</span>
    </div>
  </div>

  <!--SCRIPT-->
  <script src="script.js"></script>
</body>
</html>
